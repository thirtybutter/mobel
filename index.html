<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<title></title>
		<style>
			*{margin:0;padding: 0;}
			html{width: 100%;height: 100%;}
			body{width: 100%;height: 100%;}
			header{width: 100%;height:40px;position: fixed;background: lightcoral;z-index: 99;}
			section{width: 100%;height: 100%;padding-top: 40px;overflow: auto;position: relative;}
			section li{list-style: none;position: relative;width: 100%;height: 50px;line-height: 50px;}
			section li span{display:inline-block;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 100%;box-sizing: border-box;padding-right: 50px;padding-left: 30px;}
			section li p{display:inline-block;position: absolute;right: 0;height: 50px;line-height: 50px;width: 50px;text-align: right;}
			footer{width: 100%;height: 40px;position: fixed;bottom: 0;background: lavender;z-index: 99;}
		</style>
	</head>
	<body>
		<header>顶部</header>
		<section>
			<li><span>1231zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</span><p>16:06</p></li>
			<li><span>1232</span></li>
			<li><span>1233</span></li>
			<li><span>1234</span></li>
			<li><span>1235</span></li>
			<li><span>1236</span></li>
			<li><span>1237</span></li>
		</section>
		<footer>底部</footer>
	</body>
</html>
