<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style>
			.target{
				width:50px;
				height:50px;
				background: #aaa;
			}
		</style>
	</head>
	<body>
		<div class="target"></div>
		<div class="box"></div>
	</body>
	<script>
		var target=document.getElementsByClassName("target")[0];
		var box=document.getElementsByClassName("box")[0];
		console.log(box);
		target.addEventListener("touchstart",function(e){
			target.innerHTML=e.targetTouches.length;
			box.innerHTML=e.changeTouches.length;
		})
	</script>
</html>
